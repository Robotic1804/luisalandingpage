<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>
  
  <!-- Círculo interior decorativo -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Iniciales LN -->
  <text x="256" y="320" 
        font-family="Arial, sans-serif" 
        font-size="240" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        filter="url(#shadow)">LN</text>
  
  <!-- Línea decorativa inferior -->
  <path d="M 150 380 Q 256 390 362 380" 
        stroke="rgba(255,255,255,0.6)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
</svg>