<div class="bg-gray-50 py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">What My Customers Say</h2>
    <div class="grid md:grid-cols-3 gap-6 max-w-6xl mx-auto">
      @for (testimonial of testimonials; track $index) {
        <div class="bg-white p-6 rounded-xl shadow-lg">
          <div class="flex gap-1 mb-3">
            @for (_ of getStars(testimonial.rating); track $index) {
              <!-- Icono de estrella (SVG embebido para evitar dependencias externas) -->
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="#FCD34D"
                stroke="#FCD34D"
                stroke-width="1"
                xmlns="http://www.w3.org/2000/svg"
              >
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
              </svg>
            }
          </div>
          <p class="text-gray-700 mb-4 italic">"{{ testimonial.text }}"</p>
          <div class="border-t pt-4">
            <p class="font-bold text-gray-800">{{ testimonial.name }}</p>
            <p class="text-sm text-gray-500">{{ testimonial.product }}</p>
          </div>
        </div>
      }
    </div>
    <div class="text-center mt-8">
      <p class="text-gray-600 font-semibold">‚≠ê 5.0 Average Rating from 300+ Reviews</p>
    </div>
  </div>
</div>
